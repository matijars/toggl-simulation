<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Toggl</title>
  </head>
  <body>
    <div class="side-menu">
      <div class="brand">
        <img src="./img/toggl.png" id="brand" alt="" />
        <i class="fas fa-bell brand-bell"></i>
      </div>

      <div class="side-menu-scroll">
        <div class="side-menu-item active">
          <div class="icon"><i class="fas fa-clock"></i></div>
          <span>Timer</span>
        </div>

        <!-- Menu Section -->
        <div class="divider"></div>
        <div class="side-menu-section">
          <span>Analyze</span>
        </div>
        <div class="analize-section"></div>

        <div class="divider"></div>
        <div class="side-menu-section">
          <span>Manage</span>
        </div>
        <div class="manage-section"></div>

        <!-- Show More -->
        <div class="show-more-section"></div>
        <div id="show-more-btn">
          <div class="icon"><i class="fas fa-chevron-down"></i></div>
          <span>Show More</span>
        </div>
      </div>

      <!-- Workspace -->
      <div class="workspace-section">
        <div class="side-menu-section">
          <span>Workspace</span>
          <i class="fas fa-bell profile-section-bell"></i>
        </div>

        <div class="workspace">
          <div class="icon"><img src="./img/logo.png" alt="" /></div>
          <span>Matija Milosevic's workspace</span>
          <i class="fas fa-chevron-down"></i>
        </div>
      </div>

      <!-- Side menu Profile -->
      <div class="side-menu-profile">
        <div class="side-menu-section">
          <div class="side-user-wrapper">
            <span class="side-user">Matija Milosevic</span>
            <span class="side-email">matija.milosevic@yahoo.com</span>
          </div>
          <div class="icon"><img src="./img/user.png" alt="" /></div>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="time-bar-wrapper">
        <div class="time-bar-inner">
          <input type="text" class="time-bar-input" placeholder="What are you working on?" />
          <div class="time-bar-actions">
            <i class="fas fa-folder"></i>
            <i class="fas fa-tag"></i>
            <i class="fas fa-dollar-sign"></i>
            <span class="time-bar-time">0:00:00</span>
            <i class="fas fa-play-circle play-btn"></i>
            <div class="timer-bar-mode">
              <i class="fas fa-clock" id="timer-mode-active"></i>
              <i class="fas fa-bars"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="log-wrapper">
        <div class="log-inner">
          <div class="log-current-date">Fri, 13 Nov</div>
          <div class="log-item">
            <input
              class="log-input"
              type="text"
              placeholder="Working on reopened task STRAT:1174: E-Req: Admin Settings: Edit Test Kit Modals.?"
            />
            <div class="log-right">
              <i class="fas fa-tag log-action-icon"></i>
              <i class="fas fa-dollar-sign"></i>
              <span class="log-time">0:00:00</span>
              <i class="fas fa-play log-action-icon"></i>
              <i class="fas fa-ellipsis-v log-action-icon"></i>
            </div>
          </div>
          <div class="log-item">
            <input
              class="log-input"
              type="text"
              placeholder="Working on reopened task STRAT:1174: E-Req: Admin Settings: Edit Test Kit Modals.?"
            />
            <div class="log-right">
              <i class="fas fa-tag log-action-icon"></i>
              <i class="fas fa-dollar-sign"></i>
              <span class="log-time">0:00:00</span>
              <i class="fas fa-play log-action-icon"></i>
              <i class="fas fa-ellipsis-v log-action-icon"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="playBtn.js"></script>
  </body>
</html>
